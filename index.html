<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Palindrome Birthday</title>
</head>
<body>

    <div class='main-container'>

        <h1>Check out if your <span class="clr-change">Birthdate</span> is <span class="clr-change">Palidrome</span>.</h1>
        <div style="color: white; font-weight: 600;">This app checks your birthdate in 6 formats yyyy-mm-dd, dd-mm-yyyy, mm-dd-yy, dd-mm-yy, mm-dd-yy, yy-mm-dd</div>

        <div id="notice-div"> <div style="font-weight: bold; margin: 0; padding-bottom: 5px;">Notice:</div> We are not storing any personal information!</div>
        <div class="input-feilds">
        <input type="date" id="date-input" required />
        
        <button id="check-btn">Check</button>
        </div>
        
        <div id="output-area"></div>



    </div>

<script src="app.js"></script>
    
</body>
</html>
